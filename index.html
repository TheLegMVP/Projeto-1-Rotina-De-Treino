<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Clandestina - Treinos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo gym.png" alt=logo gym.png class="logo" width="250" height="250">
            <h1>Bem-vindo à Academia Clandestina</h1>
            <p>Selecione o dia da semana e inicie o seu treino</p>
        </header>

        <main>
            <form id="treinoForm">
                <label for="dia">Escolha o dia:</label>
                <select id="dia" name="dia" required>
                    <option value="">Selecione...</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                </select>
                <button type="submit">Iniciar Treino</button>
            </form>

            <section id="treinos" style="display: none;">
                <!-- Treinos irão aparecer aqui -->
            </section>
        </main>
    </div>

    <script>
        document.getElementById('treinoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const diaSelecionado = document.getElementById('dia').value;

                        <li>Tríceps Corda <a href="https://www.youtube.com/watch?v=K2j9wHUSY6A" target="_blank">Ver Vídeo</a></li>
                    </ul>`,
            };

            const treinosSection = document.getElementById('treinos');
            treinosSection.innerHTML = treinos[diaSelecionado];
            treinosSection.style.display = 'block';
        });
    </script>
</body>
</html>
